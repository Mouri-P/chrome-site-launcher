<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="128" height="128" rx="28" fill="url(#bgGradient)"/>
  
  <!-- Grid of app icons (3x3) -->
  <!-- Row 1 -->
  <circle cx="32" cy="32" r="8" fill="white" opacity="0.9"/>
  <circle cx="64" cy="32" r="8" fill="white" opacity="0.9"/>
  <circle cx="96" cy="32" r="8" fill="white" opacity="0.9"/>
  
  <!-- Row 2 -->
  <circle cx="32" cy="64" r="8" fill="white" opacity="0.9"/>
  <circle cx="64" cy="64" r="8" fill="white" opacity="0.9"/>
  <circle cx="96" cy="64" r="8" fill="white" opacity="0.9"/>
  
  <!-- Row 3 -->
  <circle cx="32" cy="96" r="8" fill="white" opacity="0.9"/>
  <circle cx="64" cy="96" r="8" fill="white" opacity="0.9"/>
  <circle cx="96" cy="96" r="8" fill="white" opacity="0.9"/>
  
  <!-- Add a plus icon in the center to indicate "add site" -->
  <g transform="translate(64, 64)">
    <line x1="-12" y1="0" x2="12" y2="0" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
    <line x1="0" y1="-12" x2="0" y2="12" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
  </g>
</svg>

