<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Launcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .popup-container {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 18px;
            margin-bottom: 16px;
            color: #333;
        }

        .current-site {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 16px;
        }

        .site-favicon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            font-size: 18px;
        }

        .site-favicon img {
            width: 32px;
            height: 32px;
            border-radius: 6px;
        }

        .site-info {
            flex: 1;
            min-width: 0;
        }

        .site-title {
            font-weight: 600;
            color: #333;
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .site-url {
            font-size: 12px;
            color: #666;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-weight: 500;
            font-size: 13px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 13px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #addBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        #addBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        #addBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #cancelBtn {
            background: #f0f0f0;
            color: #555;
        }

        #cancelBtn:hover {
            background: #e0e0e0;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .success-message.active {
            display: block;
        }

        .success-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
        }

        .success-text {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .error-message {
            display: none;
            padding: 10px;
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 8px;
            color: #c33;
            font-size: 13px;
            margin-bottom: 16px;
        }

        .error-message.active {
            display: block;
        }

        .form-group small {
            display: block;
            margin-top: 4px;
            color: #666;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="popup-container">
        <div id="addForm">
            <h2>Add to Launcher</h2>
            
            <div class="current-site" id="currentSite">
                <div class="site-favicon" id="siteFavicon"></div>
                <div class="site-info">
                    <div class="site-title" id="siteTitle">Loading...</div>
                    <div class="site-url" id="siteUrl">Loading...</div>
                </div>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <form id="siteForm">
                <div class="form-group">
                    <label for="customName">Custom Name (optional)</label>
                    <input type="text" id="customName" placeholder="Leave blank to use page title">
                </div>

                <div class="form-group">
                    <label for="customIconUrl">Icon URL (optional)</label>
                    <input type="url" id="customIconUrl" placeholder="https://example.com/icon.png">
                    <small style="display: block; margin-top: 4px; color: #666; font-size: 11px;">Leave blank to use automatic favicon</small>
                </div>

                <div class="button-group">
                    <button type="button" id="cancelBtn">Cancel</button>
                    <button type="submit" id="addBtn">Add Site</button>
                </div>
            </form>
        </div>

        <div class="success-message" id="successMessage">
            <div class="success-icon">âœ“</div>
            <div class="success-text">Site added successfully!</div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
